<!DOCTYPE html>
<html>
  <head>
    <style>
      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 80%;
        height: 80%;
        background-image: url("static/room.gif");
        background-size: cover;
      }
dw
      #character {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        transform: translate(-50%, -50%);
        background-image: url("kelseyfront.png");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div id="background"></div>
    <div id="character"></div>

    <script>
      const character = document.getElementById("character");
      let characterX = 0;
      let characterY = 0;

      document.addEventListener("keydown", function(event) {
        switch (event.key) {
          case "w":
          character.src = "kelseyback.png";
            character.style.width = "115px";
            y -= 40;
            break;
          case "a":
          character.src = "kelseyleft.png";
            character.style.width = "180px";
            x -= 40;
            break;
          case "s":
          character.src = "kelseyfront.png";
            character.style.width = "115px";
            character.style.position = character.style.position - 22;
            y += 40;
            break;
          case "d":
          character.src = "kelseyright.png";
            character.style.width = "180px";
            x += 40;
            break;
        }

        character.style.top = characterY + "%";
        character.style.left = characterX + "%";
      });
    </script>
  </body>
</html>
