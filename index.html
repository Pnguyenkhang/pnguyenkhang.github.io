<!DOCTYPE html>
<html>
  <head>
    <style>
      #image {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 5%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <img id="image" src="ghost.png" alt="your image">
    <script>
      const image = document.getElementById("image");
      
      document.addEventListener("keydown", function(event) {
        let currentTop = image.offsetTop;
        let currentLeft = image.offsetLeft;
        
        switch (event.key) {
          case "w":
            image.style.top = currentTop - 50 + "px";
            break;
          case "s":
            image.style.top = currentTop + 50 + "px";
            break;
          case "a":
            image.style.left = currentLeft - 50 + "px";
            break;
          case "d":
            image.style.left = currentLeft + 50 + "px";
            break;
        }
      });
    </script>
  </body>
</html>
